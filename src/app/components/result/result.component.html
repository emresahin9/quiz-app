<body class="text-center">
    <div class="content">
        <h1 class="mb-3">Result</h1>
        <div class="card border-secondary">
            <div class="card-body">
                <div class="d-grid gap-2">
                    <div class="row">
                        <h6 class="col-4">Name: </h6>
                        <p class="col-8">{{player.name}}</p>
                        <h6 class="col-4">Correct: </h6>
                        <p class="col-8">{{player.correctAnswers}}</p>
                        <h6 class="col-4">Wrong: </h6>
                        <p class="col-8">{{player.wrongAnswers}}</p>
                        <button routerLink="/" class="btn btn-outline-dark">
                            Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
